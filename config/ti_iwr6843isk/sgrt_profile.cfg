# Configuration for Texas Instruments IWR6843ISK mmWave Sensor
# Profile optimized for SGRT patient tracking

# Reset
sensorStop
flushCfg
dfeDataOutputMode 1

# Channel Configuration
channelCfg 15 7 0

# ADC Configuration
adcCfg 2 1

# Low Power Mode
lowPower 0 0

# Profile Configuration
# chirpStartIdx chirpEndIdx profileId startFreq idleTime adcStartTime rampEndTime txOutPower txPhaseShifter digOutSampleRate digOutSampleRate hpfCornerFreq1 hpfCornerFreq2 rxGain
profileCfg 0 60 77 7 57.14 0 0 70 1 256 5209 0 0 30

# Chirp Configuration
chirpCfg 0 0 0 0 0 0 0 1
chirpCfg 1 1 0 0 0 0 0 2
chirpCfg 2 2 0 0 0 0 0 4

# Frame Configuration
frameCfg 0 2 16 0 100 1 0

# Adhere to baud rate limit mentioned in docs
guiMonitor -1 1 1 0 0 0 1
cfarCfg -1 0 2 8 4 3 0 15 1
peakGrouping -1 1 1 1 1 255
multiObjBeamForming -1 1 0.5
clutterRemoval -1 0

# Start
sensorStart
